<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ポケモンカード一覧</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background-color: #f0f8ff;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    .card-page {
      margin-bottom: 40px;
    }
    .card-page img {
      width: 100%;
      max-width: 800px;
      display: block;
      margin: 0 auto;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    .card-page h2 {
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>ポケモンカード交換用ファイル</h1>

  <div class="search-box">
    <input type="text" id="searchInput" placeholder="ポケモンの名前を入力...">
  </div>

  <div id="cardPages">
    <div class="card-page" data-name="ピカチュウ">
      <h2>Page1：ピカチュウ</h2>
      <img src="images/page1.jpg" alt="Page1">
    </div>

    <div class="card-page" data-name="リザードン">
      <h2>Page2：リザードン</h2>
      <img src="images/page2.jpg" alt="Page2">
    </div>

    <div class="card-page" data-name="ミュウツー">
      <h2>Page3：ミュウツー</h2>
      <img src="images/page3.jpg" alt="Page3">
    </div>

    <!-- 必要なだけ追加してください -->

  </div>

  <!-- ▼ 4〜68ページを名前付きで自動生成 -->
<script>
  (function () {
    const container = document.getElementById("cardPages");

    // ページ番号ごとの名前設定（英語、日本語、別名など）
    const names = {
      4: "Eevee イーブイ",
      5: "Snorlax カビゴン",
      6: "Mew ミュウ",
      7: "Lapras ラプラス",
      8: "Gengar ゲンガー",
      9: "Lucario ルカリオ",
      10: "Garchomp ガブリアス",
      // ... 必要に応じて68まで書き足してください
      // 例：
      // 11: "Charmander ヒトカゲ",
      // 12: "Bulbasaur フシギダネ",
    };

    for (let i = 4; i <= 68; i++) {
      const div = document.createElement("div");
      div.className = "card-page";

      const pageName = names[i] || ""; // 名前が未設定なら空欄
      // 検索用（英語、日本語、ページ番号全部入れる）
      div.dataset.name = `${pageName} Page ${i}`.trim();

      div.innerHTML = `
        <h2>Page ${i}${pageName ? `: ${pageName}` : ""}</h2>
        <img src="images/page${i}.jpg" alt="Page ${i}">
      `;
      container.appendChild(div);
    }
  })();
</script>
<!-- ▲ ここまで -->


  <script>
    const searchInput = document.getElementById("searchInput");
    const cardPages = document.querySelectorAll(".card-page");

    searchInput.addEventListener("input", () => {
      const keyword = searchInput.value.trim().toLowerCase();

      cardPages.forEach(page => {
        const name = page.dataset.name.toLowerCase();
        if (name.includes(keyword) || keyword === "") {
          page.style.display = "block";
        } else {
          page.style.display = "none";
        }
      });
    });
  </script>
</body>
</html>
